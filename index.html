<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDoList</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header>
    <section>
      <form action="javascript:">
        <label for="title">ToDoList</label>
        <input id="title" type="text" placeholder="搞点什么...">
      </form>
    </section>
  </header>
  <section>
    <h2>正在进行<span id="ing-count">0</span></h2>
    <ul class="ing" id="ing"></ul>
    <h2>已经完成<span id="done-count">0</span></h2>
    <ul class="done" id="done"></ul>
  </section>
  <footer>
    © 2021-present <a title="前往 JQiue 的个人站点" href="https://wjqis.me" target="_blank">JQiue</a>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
